<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Recomendation Website</title>
</head>
<body>
    
    <header>
        <nav>
          <div class="logo-ul">
             
            <img src="../static/img/website-logo.png" alt="logo" onclick="document.getElementById('home').click();">
          
            <ul>
                {% if session.logged_in %}
                <li><a href="/" id="home">Home</a></li>
                <li><a href="/recommendation" id="recommendation">Recommendation</a></li>
                <li><a href="/about" id="about">About</a></li>
                <li><a href="/contact" id="contact">Contact</a></li>
                <li><a href="/logout" id="logout">Logout</a></li>
                <div class="search">
                    <form id="form">
                        <input type="text" placeholder="Search..." id="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <button class="clear-search hidden">&times;</button>
                    </form>
                </div>
                <div class="welcome">
                <div class="welcome-user"><h4>Welcome {{ session.name }}</h4></div>   
                </div> 
                {% else %}
                <li><a href="/" id="home">Home</a></li>
                <li><a href="/recommendation" id="recommendation">Recommendation</a></li>
                <li><a href="/about" id="about">About</a></li>
                <li><a href="/contact" id="contact">Contact</a></li>
                <li><a href="/login" id="login">Login</a></li>
                <div class="search">
                    <form id="form">
                        <input type="text" placeholder="Search..." id="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <button class="clear-search hidden">&times;</button>
                    </form>
                </div>
                {% endif %}
            </ul>
          </div>
         
        </nav>
    </header>

    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>

    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="../static/js/script.js"></script>
    <script>
    const clearButton = document.querySelector('.clear-search');
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', () => {
    if (searchInput.value.trim() !== '') {
    clearButton.classList.remove('hidden');
    } else {
     clearButton.classList.add('hidden');
    }
    });

      clearButton.addEventListener('click', () => {
      searchInput.value = '';
      clearButton.classList.add('hidden');
    });
    </script>
    <script>
        
    </script>
</body>
</html>
